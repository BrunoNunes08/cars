<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carros - Carros Tunados</title>
    <base href="../">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <header class="header">
        <img src="assets/car.png" alt="Logo dos Carros Tunados">
    </header>
    <main>
        <form class="form">
            <h1>Cadastre seu Carro</h1>
            <div class="div-input">
                <label for="brand">Marca:</label>
                <input type="text" name="brand" id="brand" placeholder="Marca...">
            </div>
            <div class="div-input">
                <label for="licensePlate">Placa:</label>
                <input type="text" name="licensePlate" id="licensePlate" placeholder="Placa...">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
