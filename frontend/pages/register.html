<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros Tunados</title>
    <base href="../">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <header class="header">
        <img src="assets/car.png" alt="Logo dos Carros Tunados">
    </header>
    <main>
        <form class="form">
            <h1>Cadastre-se</h1>
            <div class="div-input">
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Nome...">
            </div>
            <div class="div-input">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email...">
            </div>
            <div class="div-input">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" placeholder="Senha...">
            </div>
            <div class="div-input">
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" placeholder="Nome...">
            </div>
            <p class="form-link">Você já possui uma conta? <a href="pages/login.html">Faça login</a></p>
        </form>
    </main>
</body>
</html>
